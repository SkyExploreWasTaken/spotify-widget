<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Widget</title>
    <link rel="stylesheet" href="spotify.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="spotify-activity">
        <div class="spotify-header">
            <span class="spotify-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm3.75 14.65c-2.35-1.45-5.3-1.75-8.8-.95-.35.1-.65-.15-.75-.45-.1-.35.15-.65.45-.75 3.8-.85 7.1-.5 9.7 1.1.35.15.4.55.25.85-.2.3-.55.4-.85.2zm1-2.7c-2.7-1.65-6.8-2.15-9.95-1.15-.4.1-.85-.1-.95-.5-.1-.4.1-.85.5-.95 3.65-1.1 8.15-.55 11.25 1.35.3.15.45.65.2 1s-.7.5-1.05.25zM6.3 9.75c-.5.15-1-.15-1.15-.6-.15-.5.15-1 .6-1.15 3.55-1.05 9.4-.85 13.1 1.35.45.25.6.85.35 1.3-.25.35-.85.5-1.3.25C14.7 9 9.35 8.8 6.3 9.75z" />
                </svg>
            </span>
            <span class="spotify-text">SPOTIFY</span>
        </div>

        <div class="spotify-card">
            <div class="spotify-main">
                <img class="spotify-cover" src="" alt="Error">
                <div class="spotify-info">
                    <div class="spotify-title" id="spotify-title">Missing</div>
                    <div class="spotify-artist" id="spotify-artist">Missing</div>
                    <div class="spotify-album" id="spotify-album">Missing</div>
                </div>
            </div>
            <div class="spotify-progress">
                <div class="spotify-bar" id="spotify-bar"></div>
            </div>
            <div class="spotify-time">
                <span id="spotify-elapsed">NaN:NaN</span><span id="spotify-duration">NaN:NaN</span>
            </div>
        </div>
    </div>
</body>

<script src="spotify.js"></script>
</html>
